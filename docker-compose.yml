services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-memicards}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}
      POSTGRES_DB: ${POSTGRES_DB:-memicards}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-memicards}"]
      interval: 5s
      timeout: 3s
      retries: 5

  app:
    build:
      context: .
      args:
        VITE_CLERK_PUBLISHABLE_KEY: ${VITE_CLERK_PUBLISHABLE_KEY:?Set VITE_CLERK_PUBLISHABLE_KEY in .env}
    restart: unless-stopped
    ports:
      - "${PORT:-5000}:5000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-memicards}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-memicards}
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY:?Set CLERK_SECRET_KEY in .env}
      CLERK_PUBLISHABLE_KEY: ${VITE_CLERK_PUBLISHABLE_KEY}
      PORT: 5000
      NODE_ENV: production
    depends_on:
      db:
        condition: service_healthy

  migrate:
    build:
      context: .
      target: migrator
    command: npx drizzle-kit push
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-memicards}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-memicards}
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - migrate

volumes:
  pgdata:
